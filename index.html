<!DOCTYPE html>
<html lang="en" class="h-full w-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motion Art Effect</title>
  <link rel="stylesheet" href="style.css">


</head>
<body class="m-0 p-0 overflow-hidden w-full bg-black">
  <div id="container" class="h-screen relative w-full z-12">
    <canvas class="absolute top-0 left-0 h-full w-full"></canvas>
    <!-- Navbar -->
    <nav class="h-28 flex justify-between items-center z-10 px-10 xl:px-48">
      <img class="z-10 h-10 object-cover" src="./public/images/MotionArtEffect-logo.png" alt="Logo_img">
      <button class="hidden lg:block z-10 bg-white py-3 px-10 text-lg rounded-md font-Outfit hover:bg-transparent hover:text-white hover:border-2 transition-all ease-in duration-150">Purchase Now</button>
    </nav>

    <!-- Hero section -->
      <div class="md:flex items-start md:px-4 lg:px-48">
        <div class="part-1 font-Sora mt-16 flex flex-col justify-center items-center text-lg z-10">
          <div>
            <h3 class="w-fit font-semibold text-center bg-gradient-to-r from-[#F87516] to-[#5E11FF] bg-clip-text text-transparent extra-sm:text-start">Transform Your <br> Website</h3>
            <h3 class="text-white text-lg mt-4 font-Outfit md:w-28">With Motion Art Effect</h3>
          </div>
        </div>
        <div class="part-2 md:px-4 mt-16 lg:px-24 z-10">
          <h1 class="text-white flex-wrap text-4xl font-medium text-center px-4 font-Sora leading-normal extra-sm:text-start extra-sm:w-[500px] mid-large:w-[600px] lg:text-6xl lg:leading-normal">Attract Your Visitors Attention With Colorful <br> <span class="bg-gradient-to-r from-[#F87516] to-[#5E11FF] bg-clip-text text-transparent w-fit font-Sora">Motion Effect</span></h1>

          <p class="text-white px-4 font-Outfit opacity-75 text-center mt-8 extra-sm:text-start extra-sm:w-[500px] lg:w-[600px] lg:text-lg">Unleash the power of creativity with Motion Art for Elementor - your ultimate solution for seamlessly integrating captivating animations into your website.</p>

        </div>
      </div>
  </div>
  <!-- web fluid -->
  <script src="https://cdn.jsdelivr.net/npm/webgl-fluid@0.3"></script>
  <script>
    WebGLFluid(document.querySelector("canvas"), {
      TRIGGER: "hover",
      IMMEDIATE: false,
      AUTO: false,
      INTERVAL: 3000,
      SIM_RESOLUTION: 128,
      DYE_RESOLUTION: 1024,
      CAPTURE_RESOLUTION: 512,
      DENSITY_DISSIPATION: 1,
      VELOCITY_DISSIPATION: 0.3,
      PRESSURE: 0.8,
      PRESSURE_ITERATIONS: 20,
      CURL: 30,
      SPLAT_RADIUS: 0.35,
      SPLAT_FORCE: 6000,
      SPLAT_COUNT: Number.parseInt(Math.random() * 20) + 5,
      SHADING: true,
      COLORFUL: true,
      COLOR_UPDATE_SPEED: 10,
      PAUSED: false,
      BACK_COLOR: { r: 0, g: 0, b: 0 },
      TRANSPARENT: false,
      BLOOM: true,
      BLOOM_ITERATIONS: 8,
      BLOOM_RESOLUTION: 256,
      BLOOM_INTENSITY: 0.8,
      BLOOM_THRESHOLD: 0.6,
      BLOOM_SOFT_KNEE: 0.7,
      SUNRAYS: true,
      SUNRAYS_RESOLUTION: 196,
      SUNRAYS_WEIGHT: 1.0,
    });
  </script>
</body>
</html>
